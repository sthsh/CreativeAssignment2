    <title>Sock's Game Arcade</title>
    <link rel="stylesheet" type="text/css" href="./style.css">

<body>
    <header><h1>Sock's Game Arcade<span><img id="logo" src="./logo.png" alt="logo" ></span></h1>
    <main>
        <div class="game-explanation">
            <p>For mouse users: click on the arrow buttons to change direction</p>
            For keyboard users: press on the arrow keys on your keyboard to change direction
            </div>
        <canvas id="game" width="300" height="300"></canvas>
        <p></p>
        <span class="scoretext">Score: </span><p id="score">0</p>
        <p></p>
        <span class="scoretext">Highscore: </span><p id="highscore">0</p>
        <p></p>
        <div class="button-container">
            <button id="js-up-button">⇧</button> 
        </div>
        <div class="button-container">
            <button id="js-left-button">⇦</button>   
            <button id="js-down-button">⇩</button>   
            <button id="js-right-button">⇨</button>   
        </div>
    <script src="js-snake.js"></script>
    </main>
</body>
