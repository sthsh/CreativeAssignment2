    <style>
       #pongCanvas{
            padding: 0;
            background: #111111;
            display: block;

        }

<body>
    <header><h1>Sock's Game Arcade<span><img id="logo" src="./logo.png" alt="logo" ></span></h1>
    <main>
        <div id="game-title">Kidel's Pong</div>         
        <div id="pong-game-background">       
            <div class="game-explanation">
            <p>For mouse users: hold on the up or down button with your mouse to move the paddle</p>
            For keyboard users: Use the up and down keys to move the white bar on the left.
            </div>
            <canvas id="pongCanvas" width="480" height=" 320" onclick="reloadGame()"></canvas>
            <p>
             <button id="up-button">UP</button>
             <button id="down-button">DOWN</button>
             </p>
            <script src="common.js"></script>
            <script src="ping.js"></script>
        </div>
    </main>
